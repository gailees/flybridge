<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Flybridge AngelList Tools</title>
		<!--Import Parse, Angular, Underscore, JQuery-->
		<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js" ></script>
		<!--Our JS file where all the magic happens-->
		<script src="js/angel.js" ></script>
		<!--Pure CSS-->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div ng-controller="AngelList">
			<div class="main-functions">
				<button class="pure-button pure-button-primary" ng-click="download()">
					Download Data
				</button>
				<input type="text" ng-model="userNumberOfWeeksBack" placeholder="# of weeks back -- default is 1">
				<button class="pure-button pure-button-primary" ng-click="getStartingThursday()">
					Grab Thursday
				</button>
				<button class="pure-button pure-button-primary" ng-click="formatData()">
					Format Data
				</button>
				<div class="grab-startups">
					<button class="pure-button pure-button-primary" ng-click="grabSomeFormattedStartups()">
						Grab Startups
					</button>
					<input type="text" ng-model="userNumberOfStartups" placeholder="# of startups to download">
				</div>
				<div class="pull-angellist">
					<button class="pure-button pure-button-primary" ng-click="pullAngelListData()">
						Pull from AngelList
					</button>
					<input type="text" ng-model="userNumberOfAL" placeholder="# of startups to pull from AL">
				</div>
			</div>
			<div class="secondary-functions">
				<button class="pure-button pure-button-primary" ng-click="grabSpecificStartup()">
					Grab Specific Startup From AngelList
				</button>
				<input type="text" ng-model="startupNumber" placeholder="Enter angellist id">
				<button class="pure-button pure-button-primary" ng-click="grabSpecificStartupFromParse()">
					Grab Specific Formatted Startup From Parse
				</button>
				<input type="text" ng-model="formattedStartupNumber" placeholder="Enter angellist id">
			</div>
		</div>
	</body>
</html>
